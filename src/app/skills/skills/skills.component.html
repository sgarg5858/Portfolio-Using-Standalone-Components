<!-- Flow-1 -->
<ng-container *ngIf="(skillService.loading$ | async);else showSkills">
    <h1 id="loadingSkills">Loading Skills.....</h1>
</ng-container>

<ng-template #showSkills>

    <ng-container *ngIf="(skillService.skills$ |  async) as skills;else showError">

        <ng-container *ngIf="skills.length > 0; else noSkills">

         <div class="container" id="showSkills">
            
            <h1 class="heading skill-heading-animate">Tech stack I've worked with,</h1>
            <div class="skills">
 
                 <app-skill *ngFor="let skill of skills;let i=index" 
                 [skill]="skill"
                 [class]="i | cssClass : 'skill-animate-'"
                 >
                 </app-skill>
            </div>
         </div>

        </ng-container>

        <ng-template #noSkills>
            <h1>No Skills :(</h1>
        </ng-template>

    </ng-container>

    <ng-template #showError>
        <h1 id="errorSkills">Couldn't load skills :(</h1>
    </ng-template>

</ng-template>
